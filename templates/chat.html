{% extends "base.html" %}


  {% block content %}



   

    {% for m in messages %}
    <p class="message"><em>{{ m.author }}</em>: {{ m.text }}</p>    
    {% endfor %}

    <h2>CHAT</h2>
    
    <form action="/chat/{{username}}/add" method="POST">
        <input type="text" name="msg" placeholder="What's happening?"/>
        <input type="submit" value="Send"/>
    </form>

{% endblock content %}
